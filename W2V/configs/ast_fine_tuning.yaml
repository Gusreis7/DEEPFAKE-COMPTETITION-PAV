metadata:
    audio_path_column: "file_path"
    label_column: "label"

data:
    target_sampling_rate: 16000
    apply_dbfs_norm: false
    target_dbfs: -31.187887972911266
    pad_audios: true
    apply_augmentation: true
    max_audio_len: 4
    audio_augmentator: [
        {
            "name": "time_mask",
            "p": 0.5 # propability of apply this method, 0 is disable
        },
        {
            "name": "low_pass_filter",
            "p": 0.5 # propability of apply this method, 0 is disable
        }
    ]

train:
    model_checkpoint: "/content/drive/MyDrive/DEEPFAKE-COMPTETITION-PAV/w2v_training/models/best_model_alefiury/wav2vec2-large-xlsr-53-gender-recognition-librispeechxls_gender_id"
    weights_output_path: '../../../../checkpoints/${logging.run_name}/train'
    seed: 42
    epochs: 10
    metric: "f1"
    batch_size: 48
    num_workers: 4
    warmup_ratio: 0.1
    logging_steps: 10
    learning_rate: 0.00003
    save_total_limit: 2
    use_early_stop: False
    early_stop_epochs: 10
    gradient_accumulation_steps: 4


logging:
    run_name: "${train.model_checkpoint}-deepfakedetection"